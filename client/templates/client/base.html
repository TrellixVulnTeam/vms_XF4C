{% load static %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->

<!-- Mirrored from seantheme.com/color-admin-v1.7/admin/html/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 24 Apr 2015 10:50:18 GMT -->
<head>
	<meta charset="utf-8" />
	<title>{% block title%}{% endblock %}</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link href="{% static 'client/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css' %}" rel="stylesheet" />
	<link href="{% static 'client/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'client/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
	<link href="{% static 'client/css/animate.min.css' %}" rel="stylesheet" />
	<link href="{% static 'client/css/style.min.css' %}" rel="stylesheet" />
	<link href="{% static 'client/css/style-responsive.min.css' %}" rel="stylesheet" />
	<link href="{% static 'client/css/theme/default.css' %}" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL STYLE ================== -->
	<link href="{% static 'client/plugins/jquery-jvectormap/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet" />
	<link href="{% static 'client/plugins/bootstrap-datepicker/css/datepicker.css' %}" rel="stylesheet" />
	<link href="{% static 'client/plugins/bootstrap-datepicker/css/datepicker3.css' %}" rel="stylesheet" />
    <link href="{% static 'client/plugins/gritter/css/jquery.gritter.css' %}" rel="stylesheet" />
    <link href="{% static 'client/plugins/DataTables/css/dataTables.bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'client/plugins/DataTables/css/buttons.bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'client/plugins/DataTables/css/responsive.bootstrap.min.css' %}" rel="stylesheet" /
	<!-- ================== END PAGE LEVEL STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'client/plugins/pace/pace.min.js' %}"></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body>
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
		<!-- begin #header -->
		<div id="header" class="header navbar navbar-inverse navbar-fixed-top">
			<!-- begin container-fluid -->
			<div class="container-fluid">
				<!-- begin mobile sidebar expand / collapse button -->
				<div class="navbar-header">
					<a href="{% url 'dashboard' %}" class="navbar-brand"><span class="navbar-logo"></span> VMS Admin</a>
					<button type="button" class="navbar-toggle" data-click="sidebar-toggled">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<!-- end mobile sidebar expand / collapse button -->
				
				<!-- begin header navigation right -->
				<ul class="nav navbar-nav navbar-right">
					<li>
						<form class="navbar-form full-width">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Enter keyword" />
								<button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
							</div>
						</form>
					</li>
					<li class="dropdown navbar-user">
						<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
							<img src="{% static 'client/img/user_icon.png' %}" alt="" /> 
							<span class="hidden-xs">{{user.username}}</span> <b class="caret"></b>
						</a>
						<ul class="dropdown-menu animated fadeInLeft">
							
							<li><a href="javascript:;">Setting</a></li>
							<li class="divider"></li>
							<li><a href="{% url 'logout' %}">Log Out</a></li>
						</ul>
					</li>
				</ul>
				<!-- end header navigation right -->
			</div>
			<!-- end container-fluid -->
		</div>
		<!-- end #header -->
		
		<!-- begin #sidebar -->
		<div id="sidebar" class="sidebar">
			<!-- begin sidebar scrollbar -->
			<div data-scrollbar="true" data-height="100%">
				<!-- begin sidebar nav -->
				<ul class="nav">
					<li class="has-sub">
						<a href="{% url 'dashboard' %}">
						    <i class="fa fa-laptop"></i>
						    <span>Dashboard</span>
					    </a>
					</li>
					<li class="has-sub">
						<a href="javascript:;">
							<b class="badge pull-right"></b>
							<i class="fa fa-truck"></i> 
							<span>Vehicles</span>
						</a>
						<ul class="sub-menu" style="display: block;">
						    <li><a href="{% url 'vehicles' %}">Manage Vehicles</a></li>
						    <li><a href="{% url 'add_vehicle' %}">Add New</a></li>
						    <li><a href="{% url 'vehicle_locations' %}">View Locations</a></li>
						    <li><a href="{% url 'live_streams' %}">View Live Streams</a></li>
						</ul>
					</li>
					
					
					<li class="has-sub">
						<a href="{% url 'recordings' %}">
						    <i class="fa fa-align-left"></i> 
						    <span>Recordings</span>
						</a>
					</li>
			        <!-- begin sidebar minify button -->
					<li><a href="javascript:;" class="sidebar-minify-btn" data-click="sidebar-minify"><i class="fa fa-angle-double-left"></i></a></li>
			        <!-- end sidebar minify button -->
				</ul>
				<!-- end sidebar nav -->
			</div>
			<!-- end sidebar scrollbar -->
		</div>
		<div class="sidebar-bg"></div>
		<!-- end #sidebar -->
		
		<!-- begin #content -->
		<div id="content" class="content">
			{% block body%}
			{% endblock %}
		</div>
		<!-- end #content -->
		
        
		
		<!-- begin scroll to top btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
		<!-- end scroll to top btn -->
	</div>
	<!-- end page container -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
	<script src="{% static 'client/plugins/jquery-ui/ui/minified/jquery-ui.min.js' %}"></script>
	<script src="{% static 'client/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--[if lt IE 9]>
		<script src="{% static 'client/crossbrowserjs/html5shiv.js' %}"></script>
		<script src="{% static 'client/crossbrowserjs/respond.min.js' %}"></script>
		<script src="{% static 'client/crossbrowserjs/excanvas.min.js' %}"></script>
	<![endif]-->
	<script src="{% static 'client/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
	<script src="{% static 'client/plugins/jquery-cookie/jquery.cookie.js' %}"></script>
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="{% static 'client/plugins/gritter/js/jquery.gritter.js' %}"></script>
	<script src="{% static 'client/plugins/flot/jquery.flot.min.js' %}"></script>
	<script src="{% static 'client/plugins/flot/jquery.flot.time.min.js' %}"></script>
	<script src="{% static 'client/plugins/flot/jquery.flot.resize.min.js' %}"></script>
	<script src="{% static 'client/plugins/flot/jquery.flot.pie.min.js' %}"></script>
	<script src="{% static 'client/plugins/sparkline/jquery.sparkline.js' %}"></script>
	<script src="{% static 'client/plugins/jquery-jvectormap/jquery-jvectormap-1.2.2.min.js' %}"></script>
	<script src="{% static 'client/plugins/jquery-jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
	<script src="{% static 'client/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
	<script src="{% static 'client/plugins/DataTables/js/jquery.dataTables.js' %}"></script>
	<script src="{% static 'client/plugins/DataTables/js/dataTables.bootstrap.min.js' %}"></script>
	<script src="{% static 'client/plugins/DataTables/js/dataTables.buttons.min.js' %}"></script>
	<script src="{% static 'client/plugins/DataTables/js/buttons.bootstrap.min.js' %}"></script>
	<script src="{% static 'client/plugins/DataTables/js/buttons.flash.min.js' %}"></script>
	<script src="{% static 'client/plugins/DataTables/js/jszip.min.js' %}"></script>
	<script src="{% static 'client/plugins/DataTables/js/pdfmake.min.js' %}"></script>
	<script src="{% static 'client/plugins/DataTables/js/vfs_fonts.min.js' %}"></script>
	<script src="{% static 'client/plugins/DataTables/js/buttons.html5.min.js' %}"></script>
	<script src="{% static 'client/plugins/DataTables/js/buttons.print.min.js' %}"></script>
	<script src="{% static 'client/plugins/DataTables/js/dataTables.responsive.min.js' %}"></script>
	<script src="{% static 'client/js/table-manage-buttons.demo.min.js' %}"></script>
	<script src="{% static 'client/js/dashboard.min.js' %}"></script>
	<script src="{% static 'client/js/apps.min.js' %}"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdG0zJrvzYs4Ub7h0ELbB_RbacQdKlDzQ"></script>
	<script src="{% static 'client/js/map-google.demo.min.js' %}"></script>
	<script>
	if (sessionStorage.getItem('notifyonce') !== 'true') {
		$.gritter.add({
			class_name: 'gritter-light',
			// heading of the notification
			title: 'Welcome back {{user.username}}!'
			// the text inside the notification
			//text: 'Your message here'
			
		});
		sessionStorage.setItem('notifyonce','true');
	}
	</script>
	<script>
		$("#show-alert").fadeTo(5000, 500).slideUp(500, function(){
		    $("#show-alert").slideUp(500);
		});
	</script>
	<!-- ================== END PAGE LEVEL JS ================== -->
	
	<script>
		$(document).ready(function() {
			App.init();
			Dashboard.init();
			MapGoogle.init();
			TableManageButtons.init();
		});
	</script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-53034621-1', 'auto');
	  ga('send', 'pageview');

	</script>
	
</body>
</html>
