<head>
	<meta charset="utf-8" />
	<title>VMS | Login Page</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link href="{% static 'client/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css' %}" rel="stylesheet" />
	<link href="{% static 'client/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'client/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
	<link href="{% static 'client/css/animate.min.css' %}" rel="stylesheet" />
	<link href="{% static 'client/css/style.min.css' %}" rel="stylesheet" />
	<link href="{% static 'client/css/style-responsive.min.css' %}" rel="stylesheet" />
	<link href="{% static 'client/css/theme/default.css' %}" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'client/plugins/pace/pace.min.js' %}"></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body class="pace-top bg-white">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin login -->
        <div class="login login-with-news-feed">
            <!-- begin news-feed -->
            <div class="news-feed">
                <div class="news-image">
                    <img src="{% static 'client/img/login-bg/bg-9.jpg' %}" data-id="login-cover-image" alt="" />
                </div>
                <div class="news-caption">
                    <h4 class="caption-title"><i class="fa fa-truck text-success"></i> Vehicle Management System</h4>
                </div>
            </div>
            <!-- end news-feed -->
            <!-- begin right-content -->
            <div class="right-content">
                <!-- begin login-header -->
                <div class="login-header">
                    <div class="brand">
                        <span class="logo"></span> Log In
                        <small>VMS | vehicle management system</small>
                    </div>
                </div>
                <!-- end login-header -->
                <!-- begin login-content -->
                
                <div class="login-content">
                    <div class="">
                        {{ message }}
                        
                    </div>
                    <br/>
                    <form action="{% url 'login' %}" method="POST" class="margin-bottom-0">
                        {% csrf_token %}
                        <div class="form-group m-b-15">
                            <input type="text" class="form-control input-lg" placeholder="Username" name="username" />
                        </div>
                        <div class="form-group m-b-15">
                            <input type="password" class="form-control input-lg" placeholder="Password" name="password" />
                        </div>
                        
                        <div class="login-buttons">
                            <button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
                        </div>
                        
                        <hr />
                        <p class="text-center text-inverse">
                            &copy;<script>document.write(new Date().getFullYear())</script> All rights Reserved 
                        </p>
                    </form>
                </div>
                <!-- end login-content -->
            </div>
            <!-- end right-container -->
        </div>
        <!-- end login -->
        
        
	</div>
	<!-- end page container -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'client/plugins/jquery/jquery-1.9.1.min.js' %}"></script>
	<script src="{% static 'client/plugins/jquery/jquery-migrate-1.1.0.min.js' %}"></script>
	<script src="{% static 'client/plugins/jquery-ui/ui/minified/jquery-ui.min.js' %}"></script>
	<script src="{% static 'client/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--[if lt IE 9]>
		<script src="{% static 'client/crossbrowserjs/html5shiv.js' %}"></script>
		<script src="{% static 'client/crossbrowserjs/respond.min.js' %}"></script>
		<script src="{% static 'client/crossbrowserjs/excanvas.min.js' %}"></script>
	<![endif]-->
	<script src="{% static 'client/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
	<script src="{% static 'client/plugins/jquery-cookie/jquery.cookie.js' %}"></script>
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="{% static 'client/js/apps.min.js' %}"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->

	<script>
		$(document).ready(function() {
			App.init();
		});
	</script>
	<script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

      })(window,document,'script','www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-53034621-1', 'auto');
      ga('send', 'pageview');
    </script>
</body>
</html>
