{% extends 'client/base.html' %}
{% block title%}Storage | VMS {% endblock %}
{% block body%}
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li class="active">Storage</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Recording Storage</h1>
    <!-- end page-header -->
    
    <div class="row">
        <!-- begin col-6 -->
        <div class="col-md-12">
            <div id="gallery" class="gallery">
                {% for each in recordings %}
                <div class="image gallery-group-1" style="float:left;">
                    <div class="image-inner">
                        <video width="100%" height="132px" controls>
                          <source src="{{each.recording_location}}" type="video/webm">
                          Your browser does not support the video tag.
                        </video>
                        <p class="image-caption">
                            24th July,2019
                        </p>
                    </div>
                    <div class="image-info">
                        <h5 class="title">{{each.recording_name}}</h5>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

        
        
{% endblock %}
